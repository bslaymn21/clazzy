<div class="login-box">
  <h2>Clazzy Login</h2>
  <form>
    <div class="input-group">
      <label for="login">Email or Phone</label>
      <input type="text" id="login" placeholder="Enter your email or phone number">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>

    <button type="submit" class="btn">Login</button>
    <p class="signup-text">Don’t have an account? <a href="2-sign-up.html">Sign Up</a></p>
  </form>
</div>
<script>
  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault(); // يمنع الريلود
    const login = document.getElementById("login").value;
    const password = document.getElementById("password").value;

    if(login && password) {
      // هنا ممكن نضيف تحقق حقيقي بعدين
      window.location.href = "home.html"; 
    } else {
      alert("Please enter your login details");
    }
  });
</script>
